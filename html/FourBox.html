<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	padding:0;
	margin:0;
}
#header{
	width:100%;
	height:50px;
	background:#F3C;
}
#middle{
	width:960px;
	margin:0 auto;
	height:1000px;
	background:yellow;
}
.left{
	width:20%;
	height:200px;
	float:left;
	background:black;
}
.right{
	width:20%;
	height:600px;
	float:right;
	background:green;
}
.mid{
	width:60%;
	height:400px;
	background:pink;
	float:left;
}
#footer{
	width:100%;
	height:50px;
	background:black;
}
</style>
</head>

<body>
<div id="header">头部</div>
<div id="middle">
	<div class="left">中间-左边</div>
    <div class="right">中间-右边</div>
    <div class="mid">中间-中间</div>
</div>
<div id="footer">尾部</div>
</body>
</html>
